
<div class="center">
    <mat-toolbar>
        <span>Character Database v0.1</span>
      </mat-toolbar>    

    <div class="content">
        <table>
            <thead>
              <tr>
                <th scope="col">Name</th>
                <th scope="col">Nickname</th>
                <th scope="col">Alignment</th>
                <th scope="col">Gender</th>
                <th scope="col">Actions</th>
              </tr>              
            </thead>
            <tbody>
                <tr *ngFor=" let char of characters | async">

                  
                  
                    <td>{{char.name}}</td>
                    <td>{{char.nickname}}</td>
                    <span *ngIf="char.alignment=='Chaotic Evil' || char.alignment=='Lawful Evil'; then thenBlock else elseBlock "></span>
                    <ng-template #thenBlock><td style="color: red;">{{char.alignment}}</td></ng-template>
                    <ng-template #elseBlock><td>{{char.alignment}}</td></ng-template>
                  
                    

                    <td>{{char.gender}}</td>
                    <td>                        
                        <button mat-button (click)="modifyCharacter(char.id)" >Modify</button>
                        <button mat-button (click)="deleteCharacter(char.id)" >Delete</button>
                    </td>
                </tr>
        </tbody>
      </table>

      <button (click)="addCharacter()" mat-fab class="action-btn">
        Add
      </button>
    </div>
</div>
